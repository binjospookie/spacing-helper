name: Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13.5.0
          registry-url: https://registry.npmjs.org/
      - run: npm ci --silent
      - run: npm run test
      - run: npm run size
      - run: npm run build
      - run: npm publish --access public
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
